name: Client

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopend

jobs:
  client:
    runs-on: ubuntu-latest
    env: 
      working-directory: ./client
    steps:
      - uses: actions/checkout@v2
      - name: Install Dependencies
        run: npm ci
        working-directory: ${{env.working-directory}}
      - name: Run Lint
        run: npm run lint
        working-directory: ${{env.working-directory}}
      - name: Build PWA
        run: npm run build
        working-directory: ${{env.working-directory}}
      - name: Run Tests
        run: npm run test
        working-directory: ${{env.working-directory}}